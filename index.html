    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        .greetings span {
            font-size: 4rem;
            font-weight: bold;
            display: inline-block;
            animation: bounce 1.2s infinite;
        }

        .greetings span:nth-child(1) { animation-delay: 0s; }
        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .description {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            margin-top: 40px;
        }

        .botones {
            background: #ff6f61;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .botones:hover {
            background: #ff3b2e;
            transform: scale(1.05);
        }

        .botones a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="greetings">

    </div>

    </div>
</body>
